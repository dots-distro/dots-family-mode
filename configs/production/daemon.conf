# DOTS Family Mode - Production Configuration Template
# Copy to /etc/dots-family/daemon.conf for system deployment

# Database Configuration
DATABASE_URL="/var/lib/dots-family/family.db"
DATABASE_ENCRYPTION_ENABLED="true"
DATABASE_BACKUP_ENABLED="true"
DATABASE_BACKUP_INTERVAL="24h"
DATABASE_MAX_SIZE="1GB"

# Logging Configuration
RUST_LOG="info"
LOG_FILE="/var/log/dots-family/daemon.log"
LOG_ROTATION_SIZE="10MB"
LOG_RETENTION_DAYS="30"

# Security Configuration
AUTHENTICATION_TIMEOUT="15min"
SESSION_TOKEN_EXPIRY="15min"
RATE_LIMITING_ENABLED="true"
AUDIT_LOGGING_ENABLED="true"

# Network Configuration
DBUS_SYSTEM_BUS="true"
HTTP_API_ENABLED="false"
MONITORING_INTERFACE="eth0"

# eBPF Configuration
EBPF_PROCESS_MONITOR="true"
EBPF_NETWORK_MONITOR="true"
EBPF_FILESYSTEM_MONITOR="true"
EBPF_FALLBACK_SIMULATION="false"

# Performance Configuration
MEMORY_LIMIT="256MB"
CPU_LIMIT="50%"
CONCURRENT_SESSIONS="100"
CACHE_SIZE="64MB"

# Parental Control Features
SCREEN_TIME_ENFORCEMENT="strict"
APPLICATION_BLOCKING="enabled"
WEB_FILTERING="enabled"
TERMINAL_FILTERING="enabled"
TIME_WINDOW_ENFORCEMENT="strict"

# Monitoring and Reporting
ACTIVITY_LOGGING="enabled"
USAGE_REPORTS="weekly"
ALERT_SYSTEM="enabled"
NOTIFICATION_DELIVERY="immediate"

# Emergency and Maintenance
EMERGENCY_OVERRIDE_ENABLED="true"
MAINTENANCE_WINDOW="02:00-04:00"
AUTOMATIC_UPDATES="security-only"
HEALTH_CHECK_INTERVAL="5min"