# DOTS Family Mode eBPF Integration

# Enable unprivileged eBPF for monitoring (controlled)
kernel.unprivileged_bpf_disabled = 0

# Allow eBPF JIT compilation for performance
net.core.bpf_jit_enable = 1

# Set eBPF JIT hardening (1 = enabled for unprivileged, 2 = always enabled)
net.core.bpf_jit_harden = 1

# Increase eBPF memory limits for complex programs
net.core.bpf_jit_kallsyms = 1

# Configure BPF map limits
kernel.bpf_stats_enabled = 1