# DOTS Family Mode Daemon Configuration
# This file is sourced by systemd as EnvironmentFile

# Logging configuration
RUST_LOG=info
RUST_BACKTRACE=1

# Database configuration
DATABASE_URL=/var/lib/dots-family/family.db

# eBPF programs directory
EBPF_PROGRAMS_DIR=/usr/lib/dots-family/ebpf

# Security settings
ENABLE_ENCRYPTION=true
TAMPER_DETECTION=true

# Performance settings
MAX_PROCESSES_MONITORED=1000
ACTIVITY_BUFFER_SIZE=10000

# Network settings (for filter updates)
FILTER_UPDATE_URL=https://filters.dots.org/family-safe
ENABLE_FILTER_UPDATES=false