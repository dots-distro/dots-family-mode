# DOTS Family Mode Monitor Configuration
# This file is sourced by systemd as EnvironmentFile for user instances

# Logging configuration
RUST_LOG=info

# Wayland/X11 configuration
WAYLAND_DISPLAY=wayland-0

# Monitor settings
ACTIVITY_REPORTING_INTERVAL=1000
FOCUS_CHANGE_DEBOUNCE_MS=250
WINDOW_TITLE_MAX_LENGTH=100

# D-Bus settings
DAEMON_SERVICE_NAME=org.dots.FamilyDaemon
HEARTBEAT_INTERVAL_SECONDS=30

# Privacy settings
COLLECT_WINDOW_TITLES=true
COLLECT_PROCESS_NAMES=true
ANONYMIZE_TITLES=false